<div class="form-group">
	<label for="inputName">Nazwa <dh-tip
			[text]="helpService.getNetworkNameTip()"></dh-tip></label> <input type="text"
		class="form-control" id="inputName" placeholder="Nazwa sieci"
		[(ngModel)]="network.name">
</div>

<div class="form-group">
	<label for="textAreaDescription">Opis <dh-tip
			[text]="helpService.getNetworkDescriptionTip()"></dh-tip></label>
	<textarea class="form-control" id="textAreaDescription" rows="3"
		[(ngModel)]="network.description"></textarea>
</div>
